<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Functionality -->
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- This site is not optimized for PWA usage at the moment.
       However, it could be quite well-suited for it. -->
  <!-- link(rel='manifest' href='/site.webmanifest') -->

  <!-- Preloads, Preconnects, and Prefetches-->
  <link rel="preload" href="/static/css/main.css" as="style">
  <!-- Further preloads are added by Snowpack on build. -->
  <!-- This preconnect allows us to connect to our page database just a tiny bit faster. -->
  <link rel="preconnect" href="https://db.fauna.com">

  <!-- Misc. -->
  <link rel="author" href="humans.txt">

  <!-- Opengraph Static -->
  <meta property="og:url" content="https://www.scp-mainframe.app">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/static/media/meta_header.png">
  <!-- Twitter Static
       If this site were to be used officially, 'twitter:creator' would be removed. -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@scpwiki">
  <meta name="twitter:creator" content="@monkatraz">
  <!-- Dynamic Metadata
       All of this will change depending on the loaded article. -->
  <title>SCP MAINFRAME</title>
  <meta property="og:title" content="SCP MAINFRAME">
  <meta name="description" content="An (unofficial) experimental SCP Wiki replacement design concept.">
  <meta property="og:description" content="An (unofficial) experimental SCP Wiki replacement design concept.">

  <!-- Theming, Icons -->
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#850005">
  <meta name="msapplication-TileColor" content="#850005">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#850005">

  <!-- Bundled CSS. -->
  <link rel="stylesheet" href="/static/css/main.css">

</head>

<body class='light codetheme-dark'>
  <header id="header" aria-label="Page Header">
    <div id="header_logo" role="presentation">
      <a id="logo_link" href="/" title="Go to home page"></a>
      <svg id="logo_emblem" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <defs>
          <symbol id="a" viewBox="0 0 1080 1080">
            <path d="M795.3 610a259.9 259.9 0 00-169.8-294l-8.2-57H462.7l-8.2 57c-3.2 1-6.3 2.2-9.4 3.4A260 260 0 00284.7 610l-45.2 35.6 77.3 133.8 53.4-21.3a260.2 260.2 0 00339.6 0l53.4 21.4 77.3-133.9-45.2-35.6zm-45.5 130.5l-46.6-18.7-7.2 6.8a228.9 228.9 0 01-312 0l-7.2-6.7-46.5 18.6-50.4-87.2 39.5-31-2.3-9.6a228.8 228.8 0 01139.3-264.4c5.5-2.1 11.1-4 16.7-5.8l9.4-2.9 7.2-49.6h100.6l7.2 49.7 9.4 2.8a228.8 228.8 0 01156 270.2l-2.2 9.6 39.4 31-50.3 87.2z" />
            <path d="M406.5 560.3c0-68.3 51.6-124.8 118-132.5v35.8H501l39 67.4 39-67.5h-23.4v-67a163.1 163.1 0 00-31.1 0 164.8 164.8 0 00-149 163.8 164 164 0 008 50.8l27.6-16a133 133 0 01-4.6-34.8z" />
            <path d="M540 693.8a133.3 133.3 0 01-106.7-53.4l30.2-17.4 11.7 20.3 39-67.5h-78l11.7 20.3-30.3 17.4-27 15.7a164.5 164.5 0 00271 42l-27.8-16a133.1 133.1 0 01-93.8 38.6z" />
            <path d="M574.8 399.5v32a133.7 133.7 0 0198.7 128.8 132.6 132.6 0 01-11.1 53.3L632 596l11.7-20.3h-78l39 67.5 11.7-20.3 30.2 17.4 27 15.7a164 164 0 0030.9-95.8c0-78.8-55.7-144.9-129.9-160.8l.2.1z" />
          </symbol>
        </defs>
        <g class="layer">
          <use fill="white" x="-65" y="62" transform="translate(-79.2 -301.9) scale(1.75425)" href="#a" />
        </g>
      </svg>
      <h1 id="logo_title">THE MAINFRAME</h1>
      <small id="logo_slogan">Secure, Contain, Protect</small>
    </div>
  </header>

  <!-- App itself - loaded as a Svelte component. -->
  <div id="app" role="presentation"></div>

  <footer id="footer" class="dark">
    <ul id="footer_list">
      <li>Powered by <span id="footer_pmf">MAINFRAME</span>.</li>
      <!-- Link to source Github. -->
      <li><a href="https://github.com/Monkatraz/mainframe">
          <span class="iconify-inline" data-icon="mdi:github"></span> Github
        </a></li>
      <!-- Link to original wiki. -->
      <li><a href="http://www.scpwiki.com/">
          <img src="/static/media/logo.svg" alt="SCP Foundation Logo" role="presentation" width="12"> SCP-Wiki
        </a></li>
    </ul>
  </footer>

  <!-- Init. app. This is literally all it takes. -->
  <script async type="module" src="/static/lib/App.js"></script>
  <script async type="module" integrity="sha256-wFd4OZE6Dw9h2PKZM3yo+TN0JuL6U3zAL4YIiTzCUuc=">
    import AppComponent from './static/lib/App.svelte'
    const App = new AppComponent({ target: document.querySelector('#app'), intro: true })
  </script>

</body>

</html>
