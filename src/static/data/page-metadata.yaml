  ## Types describe the general purpose the content of a page serves.
  types:
  - admin
  - scp
  - goi
  - tale
  - supplement # may not be required if page nesting is added
  - guide
  - essay
  - artwork
  - hub
  - other

  ## Flags affect the behavior of pages, e.g. by locking them or by affecting how they render.
  ## These effects should have nothing to do with theming.
  flags:
  - rewrite
  - deletion
  - archived
  - cc-valid
  - cc-pending

  ## Attributes are metacontextual (i.e. about the page, not the content) tags for a page.
  ## e.g. the artistic style, what type of format the page is in, if it was a contest entry, etc.
  ## They can be dynamically defined, but the common ones are listed here.
  attributes:
  - joke
  - experiment
  - exploration
  - incident
  - interview
  - video
  - audio
  - image
  - poetry
  - contest
  - featured
  - news

  ## Warnings inform the reader of any potentially distressing content contained within of the page.
  warnings:

  # this is incomplete, feel free to add / or suggest more
  # but keep in mind:
  #   - verbose warnings make the warnings omnipresent, and thus ultimately ignored and turned meaningless
  #   - overly terse warnings are too broad and are ultimately unhelpful
  #   - a warning needs to be a very 'vivid' and explicit advisory, not a categorization
  #
  # there are a handful of 'general' warnings which are exceptions to the above conditions
  # these warnings serve as categories for the type of potentially discomforting content that the page contains

    general:
    - adult
    - sensitive
    - distressing
    - gross

    specific:
    - gore
    - mutilation
    - sexual-content
    - rape
    - mental-illness
    - drug-addiction
    - self-harm
    - domestic-abuse
    - child-abuse
    - animal-abuse
    - bigotry
    - racism
    - homophobia
    - religious-prejudice
    - racial-slurs
    - sexist-slurs

  ## 'Contexts' can be thought of as the fictional context that the page is meant to be read in.
  ## e.g. a GOI-format page might be in a GOI context, which may have varied effects, such as theming the page.
  contexts:
  - foundation # default
  - goc

